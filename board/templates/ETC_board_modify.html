{% block content %}


<div class="breakfix_form">

<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select related subject</label>
      <select class="form-control" id="exampleFormControlSelect1" name="subject" required>
        <option value="Break_Fix" selected >ETC</option>
      </select>
    </div>

    <!-- <div class="form-group">

          <option value="ETC">ETC</option>
        </select>

      <div class="form-group">
        <label for="Today_Date">Work_Date</label>
        <input type="text" class="form-control" id="Today_Date" value="{{selected_article.checked_date|date:'Y-m-d'}}" name="Today_Date" placeholder="YYYY-MM-DD" required>     
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">ECT</label>
        <input type="text" class="form-control" id="ECT" value="{{selected_article.checked_ECT}}" name="ECT" required>
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">MRT</label>
          <input type="text" class="form-control" id="MRT" value="{{selected_article.checked_MRT}}" name="MRT" required>
        </div>
    

    <div class="form-group">
      <label for="break_title" style="">Title</label>
      <input type="text" class="form-control" id="break_title" value="{{selected_article.title}}" name="title" placeholder="write title of this work" required>
    </div>
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Comment</label>
      <textarea class="form-control" id="exampleFormControlTextarea1"  name="comment" rows="5" required>{{selected_article.comment}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>


  </form>
