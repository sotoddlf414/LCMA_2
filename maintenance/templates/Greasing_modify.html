
{% extends "base.html" %}

{%block head %}<title>Modify Grease Page</title>{% endblock %}

{%block content%}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">{{selected_index}} & {{selected_hour.pub_date}} & ECT : {{selected_hour.ECT}}h & MRT : {{selected_hour.MRT}}h</a>
</nav>
  <hr>

<div class="formwidth" style="width:500px; margin-left: 30px;">
<form action="#" method="POST">
    {% csrf_token%}
    <div class="form-group">
      <label for="TYPE">TYPE</label>
      <select class="form-control" id="TYPE" name="TYPE" required>
        <option value="G10">G10</option>
        <option value="G11">G11</option>
        <option value="G12">G12</option>
        <option value="Turbine">Turbine</option>
        <option value="G2">G2</option>
        
        <option value="{{selected_grease.grease_type}}" selected hidden>{{selected_grease.grease_type}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="pcs">Q'ty</label>
        <input type="number" class="form-control" id="pcs" placeholder="Q'ty" name="pcs" value="{{selected_grease.grease_pcs}}"required>
      </div>
    <div class="form-group">
        <label for="expire_date">Expire Date</label>
        <input type="date" class="form-control" id="expire_date"  name="expire_date" value="{{selected_grease.grease_expire|date:'Y-m-d'}}" required>
      </div>
      <div class="form-group">
        <label for="supply">Lectra Supply</label>
        <select class="form-control" id="supply" name="supply" required>
            <option value="YES">YES</option>
            <option value="NO">NO</option>
            <option value="{{selected_grease.grease_supply}}" selected hidden>{{selected_grease.grease_supply}}</option>
          </select>
      </div>

      <div class="form-group">
        <label for="condition">Condition</label>
        <select class="form-control" id="condition" name="condition" required>
          <option value="Good">Good</option>
          <option value="Bad">Bad</option>
          <option value="{{selected_grease.grease_condition}}" selected hidden>{{selected_grease.grease_condition}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Modify Now</button>

  </form>
</div>
{%endblock%}
